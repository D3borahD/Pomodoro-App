<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Loader</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <svg>
        <defs>
          <linearGradient id="gradient" x1="1" x2="0" y1="0" y2="1">
            <stop offset="5%" stop-color="#e100ff"></stop>
            <stop offset="95%" stop-color="#009fff"></stop>
          </linearGradient>
        </defs>
        <defs>
          <linearGradient id="gradient2" x1="0" x2="1.5" y1="0" y2="1.5">
            <stop offset="5%" stop-color="yellow"></stop>
            <stop offset="95%" stop-color="red"></stop>
          </linearGradient>
        </defs>
        <circle class="rest" cx="110" cy="110" r="100"></circle>
        <circle class="load" cx="110" cy="110" r="100"></circle>
      </svg>

      <div class="num">0%</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
